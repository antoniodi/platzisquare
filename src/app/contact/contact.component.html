<div class="fondo">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Contact me</mat-card-title>
      <mat-card-subtitle>PlatziSquare</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Name" type="text">
      </mat-form-field>    
      <br>
      <mat-form-field>
        <input matInput placeholder="Email" type="email">
      </mat-form-field>  
      <br>
      <mat-form-field>
        <textarea matInput placeholder="Leave a message"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary"><i class="material-icons md-10">send</i> SEND</button>
        <button mat-raised-button color="warn" [routerLink]="['']">CANCEL</button>
    </mat-card-actions>
  </mat-card>
</div>
