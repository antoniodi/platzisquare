<p>
  places works!
</p>
<ul>
  <ng-container *ngFor="let user of users">
    <li>{{user.name}}</li>
  </ng-container>
</ul>

<mat-list *ngFor="let user of users">
  <mat-list-item>{{user.name}}</mat-list-item>
</mat-list>

<mat-list *ngFor="let city of cities">
  <a [routerLink]="[ '/detail', city.id ]" [queryParams]="{action:'hola', action2:'bebe', param1: city.name}">
    <mat-list-item>{{city.name}}</mat-list-item>
  </a> 
</mat-list>
